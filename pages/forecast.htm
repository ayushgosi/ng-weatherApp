<p><a href="#/">Back to Search</a></p>
<h3>Forecast for {{city}}</h3>
<hr>
<h5>DAYS:&nbsp;&nbsp;</h5>
   <a href="#/forecast/2" class="btn btn-default btn-danger">2</a>
   <a href="#/forecast/5" class="btn btn-default btn-danger">5</a>
   <a href="#/forecast/7" class="btn btn-default btn-danger">7</a>
<hr>
<div>
  <div class="row">
    <div class="col-md-4" ng-repeat="w in forecastResult.list">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{convertDate(w.dt) | date:'fullDate':'+0530'}}</h3>
        </div>
        <div class="panel-body">
          Daytime Temperature &mdash; {{convertTemp(w.temp.day)}}&#176;C
          <br>
          Humidity &mdash; {{w.humidity}} &#37;
          <br>
          Description &mdash; {{w.weather[0].description}}
        </div>
      </div>
    </div>
  </div>
</div>
